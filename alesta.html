<!DOCTYPE html>
<html>
<head>
	<title>Alesta Dragon</title>
	<link rel="stylesheet" href="alesta.css"/>
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
</head>
<body>
	<div class="header">
	<img src="paddle.png" alt="logo" />
	<h1>Alesta</h1>
	<hr/>
	<h2>Oturma Düzenİ</h2>
	</div>
	
	<div id="container">
		<div class="square"><span id="passenger">0</span></div>
		<div class="square"><span id="passenger">1</span></div>
		<div class="square"><span id="passenger">2</span></div>
		<div class="square"><span id="passenger">3</span></div>
		<div class="square"><span id="passenger">4</span></div>
		<div class="square"><span id="passenger">5</span></div>
		<div class="square"><span id="passenger">6</span></div>
		<div class="square"><span id="passenger">7</span></div>
		<div class="square"><span id="passenger">0</span></div>
		<div class="square"><span id="passenger">1</span></div>
		<div class="square"><span id="passenger">2</span></div>
		<div class="square"><span id="passenger">3</span></div>
		<div class="square"><span id="passenger">4</span></div>
		<div class="square"><span id="passenger">5</span></div>
		<div class="square"><span id="passenger">6</span></div>
		<div class="square"><span id="passenger">7</span></div>
	</div>    
	<div id="calculationFrame">
		<button class="orderBtn">Sırala</button>
	</div>		
	<div id="table">
	<table style="width:28%" id="tableTemplate" >
		<tr>
			<th align="left" >Toplam Ağırlık</th>
			<th align="left" >Sol Toplam Ağırlık</th> 
			<th align="left" >Sağ Toplam Ağırlık</th>
		</tr>
		<tr>
			<td id="column" ><span id="weight">Toplam 1000</span></td>
			<td id="column" ><span id="weight">Sol 500</span></td> 
			<td id="column" ><span id="weight">Sağ 500</span></td>
		</tr>
	</table>
	</div>
	
	
	<script type="text/javascript" src="alesta.js"></script>
</body>
</html>
